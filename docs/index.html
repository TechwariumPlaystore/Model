<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Unity WebGL | WEBGL NEW</title>
    <link rel="shortcut icon" href="./TemplateData/favicon.ico">
    <link rel="stylesheet" href="./TemplateData/style.css">
  </head>
  <body>
    <div id="unity-container" class="unity-desktop">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="unity-loading-bar">
        <div id="unity-logo"></div>
        <div id="unity-progress-bar-empty">
          <div id="unity-progress-bar-full"></div>
        </div>
      </div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-logo-title-footer"></div>
        <button id="unity-fullscreen-button">Fullscreen</button>
        <div id="unity-build-title">WEBGL NEW</div>
      </div>
    </div>

    <script>
      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        div.style = type === 'error' ? 'background: red; padding: 10px;' : 'background: yellow; padding: 10px;';
        if (type !== 'error') setTimeout(() => warningBanner.removeChild(div), 5000);
      }

      var canvas = document.querySelector("#unity-canvas");
      var buildUrl = "./Build"; // Ensure correct relative path
      var loaderUrl = buildUrl + "/Model.loader.js";
      var config = {
      dataUrl: buildUrl + "/Model.data",
      frameworkUrl: buildUrl + "/Model.framework.js",
      codeUrl: buildUrl + "/Model.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "DefaultCompany",
        productName: "WEBGL NEW",
        productVersion: "1.0",
        showBanner: unityShowBanner,
      };

      

      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        canvas.className = "unity-mobile";
        config.devicePixelRatio = 1;
      } else {
        canvas.style.width = "100%";
        canvas.style.height = "100%";
      }

      document.querySelector("#unity-loading-bar").style.display = "block";

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          document.querySelector("#unity-progress-bar-full").style.width = (100 * progress) + "%";
        }).then((unityInstance) => {
          document.querySelector("#unity-loading-bar").style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => unityInstance.SetFullscreen(1);
        }).catch((message) => {
          alert("Error: " + message);
        });
      };
      document.body.appendChild(script);
    </script>
  </body>
</html>
